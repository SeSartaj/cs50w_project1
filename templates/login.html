{% extends "layout.html" %}

{% block body %}


<div class="container" >
  <div class="row justify-content-center mt-3">
    <h3>Log in</h3>
  </div>
  <div class="row justify-content-center">
    <p>if you already have account</p>
  </div>
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="p-3" style="border: 2px solid #a3a3a3;border-radius:2%;">
        <form action="{{ url_for('login')}}" class="m-3" method="POST">
         <div class="form-group">
           <input type="text" class="form-control form-row" placeholder="Enter your username" name="username">
         </div>
         <div class="form-group">
           <input type="password" class="form-control form-row" placeholder="Enter your password" name="password">
         </div>
        
          <div class="text-center ">
            <button type="submit" class="btn btn-primary mt-3">Login</button>
          </div>
          <div class="text-center mt-1 mb--2" style="font-size:14px; color:#c3;">
            <p><small>Don't have any account?<a href="/register"> register</a> insteads</small></p>
          </div>


        </form>
      </div>

    </div>

  </div>

</div>












{% endblock %}
