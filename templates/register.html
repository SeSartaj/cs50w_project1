{% extends "layout.html" %}

{% block body %}


<div class="container" >
  <div class="row justify-content-center mt-3">
    <h3>Register</h3>
  </div>
  <div class="row justify-content-center">
    <p>Create account with us!</p>
  </div>
  <div class="form-row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8 m-2">
      <div class="p-3" style="border: 2px solid #a3a3a3;border-radius:2%;">
        <form action="{{ url_for('register') }}" method="post" class="m-3" >
         <div class="form-group form-row">
           <input type="text" class="form-control form-row" placeholder="Enter a username" name="username">
         </div>
         <div class="form-group form-row">
           <input type="password" class="form-control form-row" placeholder="Enter a password" name="password">
         </div>
         <div class="form-group form-check">
           <label class="form-check-label">
             <input class="form-check-input" type="checkbox">I'm not a robot
           </label>
         </div>
          <div class="text-center ">
            <button type="submit" class="btn btn-primary mt-3">Create account</button>
          </div>

          <div class="text-center mt-1 mb--2" style="font-size:14px; color:#c3;">
            <p><small>already have account? <a href="/login">login</a> insteads</small></p>
          </div>

        </form>
      </div>
    </div>

  </div>

</div>












{% endblock %}
