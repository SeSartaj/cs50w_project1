<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <!-- Required Meta-tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicons link  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/master.css">

    <title>Search Results</title>
  </head>

  <body>
    <nav class="color-light bg-light">


        <form class="container inline-form ml-lg-3 ml-md-3 ml-sm-3" action="index.html" method="post">
          <div class="row justify-content-between py-3 ">
            <div class="input-group col-md-8">
              <a class="navbar-brand brand-logo ml-md-3 " href="/"> <span class="fas fa-book-reader" style="font-size:32px;color:#4EA69D;"></span></a>
              <input type="text" class="form-control ml-sm-3" placeholder="Search for Books here">
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit"><i class="fas fa-search" style="font-size:24; color:white;"></i></button>
              </div>
            </div>

            <div class="col-md-1 d-none d-md-block text-center">
              <ul class="navbar-nav">
                <li class="nav-item " style="color:white;" >
                  <a class="nav-link bg-success  text-light" href="{{ url_for('loginpage')}}">Login</a>
                </li>
              </ul>
            </div>
          </div>

        </form>

          <!-- <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form> -->

          <!-- <ul class="navbar-nav">
            <li class="nav-item float-right">
              <a class="nav-link" href="/login">Log&nbsp;in</a>
            </li>
          </ul> -->


      </nav>

      <div class="container ml-lg-3 ml-md-3 ml-sm-3">
        <div class="row py-3">
          {% for name in search_result %}
          <div class=" card col-md-7 ml-sm-5 m-1">
            <h2>{{ name }}</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea </p>


          </div>

          {% endfor %}
        </div>



      </div>



    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
